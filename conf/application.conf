play.server.provider = "play.core.server.AkkaHttpServerProvider"
play.server.https.keyStore.path =${?KEYSTORE_PATH}
play.server.https.keyStore.type =${?KEYSTORE_TYPE}
play.server.https.keyStore.password =${?KEYSTORE_PASSWORD}

# This is the main configuration file for the application.
# ~~~~~

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.http.secret.key="changeme"
play.http.secret.key=${?APPLICATION_SECRET}
# The application languages
# ~~~~~
play.i18n.langs=["en"]

# Registers the request handler
# ~~~~~
play.http.requestHandler = "play.api.http.DefaultHttpRequestHandler"

# Registers the filters
# ~~~~~
play.filters.enabled += "play.filters.csp.CSPFilter"

# The application DI modules
# ~~~~~
play.modules.enabled += "modules.BaseModule"
play.modules.enabled += "modules.JobModule"
play.modules.enabled += "modules.SilhouetteModule"
play.modules.enabled += "play.api.libs.mailer.MailerModule"

play.modules.disabled += "io.github.honeycombcheesecake.play.silhouette.api.actions.SecuredErrorHandlerModule"
play.modules.disabled += "io.github.honeycombcheesecake.play.silhouette.api.actions.UnsecuredErrorHandlerModule"
play.modules.disabled += "io.github.honeycombcheesecake.play.silhouette.api.actions.DefaultSecuredRequestHandler"
play.modules.disabled += "io.github.honeycombcheesecake.play.silhouette.api.actions.DefaultUnsecuredRequestHandler"

# The asset configuration
# ~~~~~
play.assets {
  path = "/public"
  urlPrefix = "/assets"
}

# Akka config
akka {
  loglevel = "INFO"
  jvm-exit-on-fatal-error=off

  # Auth token cleaner
  quartz.schedules.AuthTokenCleaner {
    expression = "0 0 */1 * * ?"
    timezone = "UTC"
    description = "cleanup the auth tokens on every hour"
  }
}

# Play mailer
play.mailer {
  host = "mail.yourdomain.com"
  port = 587
  ssl = no
  tls = yes
  tlsRequired = no
  mock = false
  user = ${?EMAIL_USERNAME}
  password = ${?EMAIL_PASSWORD}
  debug = no
}

# Security Filter Configuration - Content Security Policy
play.filters.csp {
  directives {
    default-src = "'self'"
    img-src = "'self' *.fbcdn.net *.twimg.com *.googleusercontent.com *.xingassets.com vk.com *.yimg.com secure.gravatar.com chart.googleapis.com"
    style-src = "'self' 'unsafe-inline' cdnjs.cloudflare.com maxcdn.bootstrapcdn.com cdn.jsdelivr.net fonts.googleapis.com"
    font-src = "'self' fonts.gstatic.com fonts.googleapis.com cdnjs.cloudflare.com"
    script-src = ${play.filters.csp.directives.script-src} "cdnjs.cloudflare.com"
    connect-src = "'self' twitter.com *.xing.com"
  }
}

play.filters.hosts {
  # Allow requests to example.com, its subdomains, and localhost:9000.
  allowed = [".yourdomain.com", "localhost:9000"]
}

include "silhouette.conf"
